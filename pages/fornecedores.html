<div class="header">
    <img src="./assets/images/logo.png" alt="Logo">
    <span>Bem-vindo, Usuário!</span>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<h2>Fornecedores</h2>
<div class="filtros">
    <div class="filtro">
        <label for="fornecedor_nome">Nome do Fornecedor</label>
        <input type="text" id="fornecedor_nome" placeholder="Fornecedor">
    </div>
    <div class="filtro">
        <label for="motivo">Motivo</label>
        <input type="text" id="motivo" placeholder="Motivo">
    </div>
    <div class="filtro">
        <label for="status">Status</label>
        <input type="text" id="status" placeholder="Status">
    </div>
    <div class="filtro">
        <label for="medicamento_nome">Nome do Medicamento</label>
        <input type="text" id="medicamento_nome" placeholder="Nome do Medicamento">
    </div>
    <div class="filtro">
        <button onclick="fetchMedicamentos()">Filtrar</button>
    </div>
</div>
<div class="filtro">
    <input type="text" id="search" placeholder="Pesquisar fornecedores" onkeyup="searchProduct()">
</div>
<table class="grid" id="fornecedores-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody id="fornecedores-tbody">
        <!-- Dados serão inseridos aqui -->
    </tbody>
</table>
