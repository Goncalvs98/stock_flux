<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/styles_grid.css">
</head>
<body>
    <div class="container">
        <h1>StockFlux</h1>
        <h2>Fornecedores</h2>
        <div class="filtro">
            <input type="text" id="search" placeholder="Pesquisar fornecedores" onkeyup="searchProduct()">
        </div>
        <table class="grid" id="fornecedores-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="fornecedores-tbody">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchFornecedores() {
            try {
                const response = await fetch('http://localhost:5000/api/fornecedores'); // URL completa da API
                const fornecedor = await response.json();

                const tbody = document.getElementById('fornecedores-tbody');
                tbody.innerHTML = ''; // Limpa o tbody

                fornecedor.forEach(fornecedor => {
                    const row = document.createElement('tr');

                    Object.values(fornecedor).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });

                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar fornecedores:', error);
            }
        }

// Chama a função ao carregar a página
window.onload = fetchFornecedores;


        // Chama a função ao carregar a página
        window.onload = fetchFornecedores;
    </script>
</body>
</html>
