<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrasos na Produção</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/styles_grid.css">
</head>
<body>
    <div class="container">
        <h1>StockFlux</h1>
        <h2>Atrasos</h2>
        <div class="filtro">
            <input type="text" id="search" placeholder="Pesquisar atrasos" onkeyup="searchProduct()">
        </div>
        <table class="grid" id="atrasos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Etapa</th>
                    <th>Dias de Atraso</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody id="atrasos-tbody">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchAtrasos() {
            try {
                const response = await fetch('http://localhost:5000/api/atrasos_produção'); // URL completa da API
                const atraso = await response.json();

                const tbody = document.getElementById('atrasos-tbody');
                tbody.innerHTML = ''; // Limpa o tbody

                atraso.forEach(atraso => {
                    const row = document.createElement('tr');

                    Object.values(atraso).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });

                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar relatório de atrasos:', error);
            }
        }

// Chama a função ao carregar a página
window.onload = fetchAtrasos;


        // Chama a função ao carregar a página
        window.onload = fetchAtrasos;
    </script>
</body>
</html>
