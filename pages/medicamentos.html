<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/styles_grid.css">
</head>
<body>
    <div class="container">
        <h1>StockFlux</h1>
        <h2>Medicamentos</h2>
        <div class="filtro">
            <input type="text" id="search" placeholder="Pesquisar produtos" onkeyup="searchProduct()">
        </div>
        <table class="grid" id="medicamentos-table">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Motivo</th>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Quantidade</th>
                    <th>Localização</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="medicamentos-tbody">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchMedicamentos() {
            try {
                const response = await fetch('http://localhost:5000/api/medicamentos'); // URL completa da API
                const medicamentos = await response.json();

                const tbody = document.getElementById('medicamentos-tbody');
                tbody.innerHTML = ''; // Limpa o tbody

                medicamentos.forEach(medicamento => {
                    const row = document.createElement('tr');

                    Object.values(medicamento).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });

                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar medicamentos:', error);
            }
        }

// Chama a função ao carregar a página
window.onload = fetchMedicamentos;


        // Chama a função ao carregar a página
        window.onload = fetchMedicamentos;
    </script>
</body>
</html>
