<div class="header">
    <img src="./assets/images/logo.png" alt="Logo">
    <span>Bem-vindo, Usuário!</span>
    <button class="logout" onclick="logout()">Logout</button>
</div>
        
<h2>Status da Produção</h2>
<div class="filtros">
    <div class="filtro">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" placeholder="Categoria">
    </div>
    <div class="filtro">
        <label for="motivo">Motivo</label>
        <input type="text" id="motivo" placeholder="Motivo">
    </div>
    <div class="filtro">
        <label for="status">Status</label>
        <input type="text" id="status" placeholder="Status">
    </div>
    <div class="filtro">
        <label for="medicamento_nome">Nome do Medicamento</label>
        <input type="text" id="medicamento_nome" placeholder="Nome do Medicamento">
    </div>
    <div class="filtro">
        <button onclick="fetchMedicamentos()">Filtrar</button>
    </div>
</div>
<div class="filtro">
    <input type="text" id="search" placeholder="Pesquisar sobre a produção" onkeyup="searchProduct()">
</div>
<table class="grid" id="producao-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Medicamento</th>
            <th>Etapa</th>
            <th>Data Início</th>
            <th>Data fim prevista</th>
            <th>Data fim Real</th>
        </tr>
    </thead>
    <tbody id="producao-tbody">
        <!-- Dados serão inseridos aqui -->
    </tbody>
</table>
