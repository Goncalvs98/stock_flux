<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/styles_grid.css">
</head>
<body>
    <div class="container">
        <h1>StockFlux</h1>
        <h2>Atrasos</h2>
        <div class="filtro">
            <input type="text" id="search" placeholder="Pesquisar estoque" onkeyup="searchProduct()">
        </div>
        <table class="grid" id="estoque-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Responsável</th>
                    <th>Tipo de Movimentação</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody id="estoque-tbody">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchEstoque() {
            try {
                const response = await fetch('http://localhost:5000/api/estoque'); // URL completa da API
                const estoque = await response.json();

                const tbody = document.getElementById('estoque-tbody');
                tbody.innerHTML = ''; // Limpa o tbody

                estoque.forEach(stock => {
                    const row = document.createElement('tr');

                    Object.values(stock).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });

                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar estoque:', error);
            }
        }

// Chama a função ao carregar a página
window.onload = fetchEstoque;


        // Chama a função ao carregar a página
        window.onload = fetchEstoque;
    </script>
</body>
</html>
