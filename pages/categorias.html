<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/styles_grid.css">
</head>
<body>
    <div class="container">
        <h1>StockFlux</h1>
        <h2>Categorias de Medicamentos</h2>
        <div class="filtro">
            <input type="text" id="search" placeholder="Pesquisar categorias de medicamentos" onkeyup="searchProduct()">
        </div>
        <table class="grid" id="Categorias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody id="categorias-tbody">
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchCategorias() {
            try {
                const response = await fetch('http://localhost:5000/api/categorias'); // URL completa da API
                const categorias = await response.json();

                const tbody = document.getElementById('categorias-tbody');
                tbody.innerHTML = ''; // Limpa o tbody

                categorias.forEach(categoria => {
                    const row = document.createElement('tr');

                    Object.values(categoria).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });

                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar relatório de categorias:', error);
            }
        }

// Chama a função ao carregar a página
window.onload = fetchCategorias;


        // Chama a função ao carregar a página
        window.onload = fetchCategorias;
    </script>
</body>
</html>
