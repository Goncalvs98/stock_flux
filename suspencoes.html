<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlux - Suspensões</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/styles_suspencoes.css">
</head>
<body>

<div class="container">
    <h1>StockFlux</h1>
    <h2>Suspensões</h2>
    <input type="text" id="search" placeholder="Pesquisar produtos" onkeyup="searchProduct()">
    <table id="suspensionsTable">
        <tr>
            <th>Data</th>
            <th>Produto</th>
            <th>Nota</th>
            <th>Status da Suspensão</th>
        </tr>
        <!-- Linhas da tabela a serem preenchidas dinamicamente -->
    </table>
    <div class="image-container">
        <img id="productImage" src="" alt="Imagem do produto">
    </div>
</div>

<script src="./assets/js/suspencoes.js"></script>

</body>
</html>
